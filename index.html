<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00ffcc;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400?text=Welcome+to+GameZone') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    .section-title {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
      color: #00ffcc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 1rem;
      font-size: 1.2rem;
    }

    .game-card p {
      margin: 0 1rem 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® GameZone</header>
  <div class="hero">Welcome to GameZone</div>

  <div class="section-title">Featured Games</div>
  <div class="game-grid">
    <a href="https://games.construct.net/2048/index.html" target="_blank" class="game-card">
      <img src="https://via.placeholder.com/300x180?text=2048" alt="2048" />
      <h3>2048</h3>
      <p>Slide tiles to reach the magic number.</p>
    </a>
    <a href="https://playsnake.org/" target="_blank" class="game-card">
      <img src="https://via.placeholder.com/300x180?text=Snake" alt="Snake" />
      <h3>Snake</h3>
      <p>Classic arcade fun â€” eat and grow!</p>
    </a>
    <a href="https://flappybird.io/" target="_blank" class="game-card">
      <img src="https://via.placeholder.com/300x180?text=Flappy+Bird" alt="Flappy Bird" />
      <h3>Flappy Bird</h3>
      <p>Tap to fly and dodge the pipes.</p>
    </a>
  </div>

  <footer>Â© 2025 GameZone. All rights reserved.</footer>
</body>
</html>
